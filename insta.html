<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="icon" href="https://static.cdninstagram.com/rsrc.php/v3/yI/r/VsNE-OHk_8a.png">
    <link rel="stylesheet" href="./insta.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    
    <form action="">
        <div class="insta">
            <div aria-disabled="false" role="heading" tabindex="0" style="cursor: pointer;"><i data-visualcompletion="css-img" aria-label="Instagram" class="" role="img" style="background-image: url(&quot;https://static.cdninstagram.com/rsrc.php/v3/yv/r/KoLLpWDb4f6.png&quot;); background-position: 0px -52px; background-size: auto; width: 175px; height: 51px; background-repeat: no-repeat; display: inline-block;"></i></div>
        </div>
        <div>
            <input type="text" placeholder="Phone number, username or email">
            <input type="password" name="" id="" placeholder="Password">
            <button>Log in</button>
            <span  class="hr hr1"></span>
            <span class="or">OR</span>
            <span  class="hr"></span>
            <p><a href="" class="fb"><i class="fa-brands fa-facebook"></i>Login with Facebook</a> </p>
            <p><a href="" class="forgot">Forget password?</a></p>
        </div>
        
    </form>
    <div class="bottom">
       <p class="signup"> Don't have an acconut?<a href="" class="up">Sign up</a></p>
    </div>
    <p class="app">Get the app.</p>
    <img src="https://static.cdninstagram.com/rsrc.php/v3/yz/r/c5Rp7Ym-Klz.png" alt="Gplay">
    <img src="https://static.cdninstagram.com/rsrc.php/v3/yu/r/EHY6QnZYdNX.png" alt="microsoft">
